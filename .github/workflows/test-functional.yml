name: Functional Tests

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  test-all:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install -r test/requirements.txt

      - name: Download models for offline tests
        env:
          DATA_DIR: ./test_data_dummy
          STORAGE_DIR: ./test_storage_dummy
        run: |
          python ingest.py --download-models

      - name: Run all functional tests
        env:
          DATA_DIR: ./test_data_dummy
          STORAGE_DIR: ./test_storage_dummy
        run: |
          # Run all tests except large_scale (which has its own workflow)
          # This automatically discovers new test files
          pytest test/ -v --ignore=test/test_large_scale.py
