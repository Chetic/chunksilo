name: Functional Tests

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  test-all:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install -r test/requirements.txt

      - name: Check dependency licenses
        run: |
          python -m pip install pip-licenses
          pip-licenses --fail-on="GNU General Public License v3 (GPLv3);GNU Affero General Public License v3 (AGPLv3);GNU General Public License v2 (GPLv2)" \
            --allow-only="MIT License;BSD License;BSD-3-Clause;BSD-2-Clause;Apache Software License;Apache-2.0;ISC License (ISCL);Python Software Foundation License;Mozilla Public License 2.0 (MPL 2.0);The Unlicense (Unlicense);Historical Permission Notice and Disclaimer (HPND);MIT-CMU" \
            || (echo "ERROR: Dependency with disallowed license detected" && exit 1)

      - name: Download models for offline tests
        env:
          DATA_DIR: ./test_data_dummy
          STORAGE_DIR: ./test_storage_dummy
        run: |
          python index.py --download-models

      - name: Run all functional tests
        env:
          DATA_DIR: ./test_data_dummy
          STORAGE_DIR: ./test_storage_dummy
        run: |
          # Run all tests except rag_metrics (which has its own workflow)
          # This automatically discovers new test files
          pytest test/ -v --ignore=test/test_rag_metrics.py
