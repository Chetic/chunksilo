name: Manual Release

on:
  workflow_dispatch:
    inputs:
      bump_type:
        description: "Select semantic version bump type"
        required: true
        default: patch
        type: choice
        options:
          - major
          - minor
          - patch

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Determine next version
        id: version
        run: |
          set -eo pipefail
          git fetch --tags --force
          LAST_TAG=$(git describe --tags --abbrev=0 --match "v*" 2>/dev/null || true)
          if [ -z "$LAST_TAG" ]; then
            # First release: always start at 1.0.0 regardless of bump type
            NEXT_VERSION="1.0.0"
            echo "last_tag=" >> "$GITHUB_OUTPUT"
            echo "next_version=$NEXT_VERSION" >> "$GITHUB_OUTPUT"
            exit 0
          else
            CURRENT=${LAST_TAG#v}
          fi

          IFS='.' read -r MAJOR MINOR PATCH <<<"$CURRENT"
          case "${{ github.event.inputs.bump_type }}" in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            *)
              PATCH=$((PATCH + 1))
              ;;
          esac

          NEXT_VERSION="$MAJOR.$MINOR.$PATCH"

          echo "last_tag=$LAST_TAG" >> "$GITHUB_OUTPUT"
          echo "next_version=$NEXT_VERSION" >> "$GITHUB_OUTPUT"

      - name: Build release notes from conventional commits
        id: notes
        run: |
          set -eo pipefail
          NOTES_FILE="release-notes.md"
          LAST_TAG="${{ steps.version.outputs.last_tag }}"
          if [ -z "$LAST_TAG" ]; then
            RANGE="HEAD"
          else
            RANGE="$LAST_TAG..HEAD"
          fi

          echo "## Changes" > "$NOTES_FILE"
          HAS_CHANGES=false
          PATTERN='^(feat|fix|perf|refactor|docs)(\([^)]+\))?:\ (.+)$'
          while IFS= read -r SUBJECT; do
            if [[ $SUBJECT =~ $PATTERN ]]; then
              TYPE=${BASH_REMATCH[1]}
              SUMMARY=${BASH_REMATCH[3]}
              case "$TYPE" in
                feat) LABEL="Feature";;
                fix) LABEL="Fix";;
                perf) LABEL="Performance";;
                refactor) LABEL="Refactor";;
                docs) LABEL="Docs";;
              esac
              echo "- ${LABEL}: ${SUMMARY}" >> "$NOTES_FILE"
              HAS_CHANGES=true
            fi
          done < <(git log $RANGE --pretty=format:"%s")

          if [ "$HAS_CHANGES" = false ]; then
            echo "- No user-facing conventional commit changes since last release." >> "$NOTES_FILE"
          fi

          echo "file=$NOTES_FILE" >> "$GITHUB_OUTPUT"

      - name: Prepare common release files and models
        id: common_files
        run: |
          set -eo pipefail
          COMMON_ROOT="release_common"
          mkdir -p "$COMMON_ROOT"

          # Install dependencies so we can download the retrieval models
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

          # Copy common files that are the same for all platforms
          cp mcp_server.py "$COMMON_ROOT/"
          cp ingest.py "$COMMON_ROOT/"
          cp requirements.txt "$COMMON_ROOT/"
          cp README.md "$COMMON_ROOT/"
          cp .env "$COMMON_ROOT/"
          cp -r .continue "$COMMON_ROOT/"

          echo "${{ steps.version.outputs.next_version }}" > "$COMMON_ROOT/VERSION"

          # Download the embedding + rerank models once (they're the same for all platforms)
          export RETRIEVAL_MODEL_CACHE_DIR="$COMMON_ROOT/models"
          python ingest.py --download-models

          # Verify models were downloaded
          if [ -d "$COMMON_ROOT/models" ]; then
            echo "Cached retrieval models stored in $COMMON_ROOT/models"
          else
            echo "Expected cached retrieval models at $COMMON_ROOT/models but they were not found." >&2
            exit 1
          fi

      - name: Prepare manylinux_2_28 release package
        id: package_manylinux_2_28
        run: |
          set -eo pipefail
          PACKAGE_ROOT="release_package_manylinux_2_28/opd-mcp"
          mkdir -p "$PACKAGE_ROOT"

          # Copy common files and models
          cp -r release_common/* "$PACKAGE_ROOT/"

          # Download wheels for manylinux_2_28 x86_64 compatibility
          # manylinux_2_28 requires glibc 2.28+ (compatible with systems using glibc 2.28 or newer)
          # This includes distributions like RHEL 8, CentOS 8, Ubuntu 20.04+, Debian 11+, etc.
          # Note: pip will resolve dependencies for the target platform, which may take some time
          python -m pip download \
            -r "$PACKAGE_ROOT/requirements.txt" \
            -d "$PACKAGE_ROOT/dependencies" \
            --platform manylinux_2_28_x86_64 \
            --python-version 3.11 \
            --implementation cp \
            --abi cp311 \
            --only-binary=:all:

          (cd release_package_manylinux_2_28 && zip -r "../opd-mcp-${{ steps.version.outputs.next_version }}-manylinux_2_28_x86_64.zip" .)

          echo "asset_path_manylinux_2_28=opd-mcp-${{ steps.version.outputs.next_version }}-manylinux_2_28_x86_64.zip" >> "$GITHUB_OUTPUT"

      - name: Prepare manylinux_2_34 release package
        id: package_manylinux_2_34
        run: |
          set -eo pipefail
          PACKAGE_ROOT="release_package_manylinux_2_34/opd-mcp"
          mkdir -p "$PACKAGE_ROOT"

          # Copy common files and models
          cp -r release_common/* "$PACKAGE_ROOT/"

          # Download wheels for manylinux_2_34 x86_64 compatibility
          # manylinux_2_34 requires glibc 2.34+ (compatible with systems using glibc 2.34 or newer)
          # This includes distributions like RHEL 9, Fedora 35+, Ubuntu 22.04+, Debian 12+, etc.
          # Note: pip will resolve dependencies for the target platform, which may take some time
          python -m pip download \
            -r "$PACKAGE_ROOT/requirements.txt" \
            -d "$PACKAGE_ROOT/dependencies" \
            --platform manylinux_2_34_x86_64 \
            --python-version 3.11 \
            --implementation cp \
            --abi cp311 \
            --only-binary=:all:

          (cd release_package_manylinux_2_34 && zip -r "../opd-mcp-${{ steps.version.outputs.next_version }}-manylinux_2_34_x86_64.zip" .)

          echo "asset_path_manylinux_2_34=opd-mcp-${{ steps.version.outputs.next_version }}-manylinux_2_34_x86_64.zip" >> "$GITHUB_OUTPUT"

      - name: Create and push tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -eo pipefail
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git tag -a "v${{ steps.version.outputs.next_version }}" -m "Release v${{ steps.version.outputs.next_version }}"
          git push origin "v${{ steps.version.outputs.next_version }}"

      - name: Create GitHub release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.next_version }}
          name: Release v${{ steps.version.outputs.next_version }}
          body_path: ${{ steps.notes.outputs.file }}
          files: |
            ${{ steps.package_manylinux_2_28.outputs.asset_path_manylinux_2_28 }}
            ${{ steps.package_manylinux_2_34.outputs.asset_path_manylinux_2_34 }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
