name: Indexing Performance Benchmark

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  benchmark-indexing:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[confluence,test]"

      - name: Run indexing benchmark
        env:
          OFFLINE: 0
          TEST_DATA_DIR: ./test_data
          TEST_STORAGE_DIR: ./bench_storage
          TEST_RESULTS_DIR: ./test_results
          ABORT_ON_DOWNLOAD_FAILURE: 1
          BENCHMARK_THRESHOLD: 300
        run: |
          cd test
          python test_indexing_benchmark.py

      - name: Upload benchmark results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: indexing-benchmark-results
          path: test/test_results/benchmark_results_*.json
          retention-days: 30
