# Indexing settings - used by index.py when building the search index
# Add directories containing documents you want to search
indexing:
  directories:
    - "./data"
  chunk_size: 1600
  chunk_overlap: 200

# Confluence integration (optional) - enables live search of Confluence pages
# Leave url empty to disable Confluence integration
confluence:
  url: ""
  username: ""
  api_token: ""
  timeout: 10.0
  max_results: 30

# SSL/TLS settings - for corporate environments with custom CA certificates
ssl:
  # Path to custom CA bundle file (leave empty to use system defaults)
  ca_bundle_path: ""

# Retrieval settings - used by chunksilo.py when searching
# These control the quality and speed of search results
retrieval:
  # Embedding model for semantic search (smaller = faster, larger = better quality)
  embed_model_name: "BAAI/bge-small-en-v1.5"
  # Number of candidates from vector search before reranking
  embed_top_k: 20
  # Reranker model for improving result relevance
  rerank_model_name: "ms-marco-MiniLM-L-12-v2"
  # Number of final results to return after reranking
  rerank_top_k: 5
  # Maximum candidates sent to reranker (safety limit)
  rerank_candidates: 100
  # Minimum relevance score (0.0-1.0) to include in results
  score_threshold: 0.1
  # Boost factor for recent documents (0.0 = no boost, 1.0 = strong boost)
  recency_boost: 0.3
  # Days until recency boost decays by half
  recency_half_life_days: 365
  # Number of results from BM25 keyword search
  bm25_similarity_top_k: 10
  # Prevent ML libraries from making network requests (recommended for production)
  offline: true

# Storage paths - usually don't need to change these
storage:
  # Directory for the search index and state database
  storage_dir: "./storage"
  # Directory for caching ML models
  model_cache_dir: "./models"
