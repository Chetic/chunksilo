# ChunkSilo configuration
# See all options and defaults: chunksilo --dump-defaults

# Indexing settings - used by chunksilo --build-index
indexing:
  directories:
    - "./data"
  # chunk_size: 1600
  # chunk_overlap: 200

  ## Per-directory defaults (applied to all directories unless overridden)
  # defaults:
  #   include: ["**/*.pdf", "**/*.md", "**/*.txt", "**/*.docx", "**/*.doc"]
  #   exclude: []
  #   recursive: true

  ## Performance tuning
  # parallel_workers: 4
  # enable_parallel_loading: true
  # enable_adaptive_batching: true
  # max_memory_mb: 2048
  # checkpoint_interval_files: 50
  # checkpoint_interval_seconds: 300

  ## Timeout protection
  # timeout:
  #   enabled: true
  #   per_file_seconds: 300
  #   doc_conversion_seconds: 90
  #   heartbeat_interval_seconds: 2

  ## Logging
  # logging:
  #   log_slow_files: true
  #   slow_file_threshold_seconds: 30

# Confluence integration (optional) - enables live search of Confluence pages
# Install with: pip install chunksilo[confluence]
confluence:
  url: ""
  username: ""
  api_token: ""
  # timeout: 10.0
  # max_results: 30

# Jira integration (optional) - enables live search of Jira issues
# Install with: pip install chunksilo[jira]
jira:
  # Jira base URL (leave empty to disable)
  # Cloud: https://company.atlassian.net
  # Server: https://jira.company.com
  url: ""

  # Username (Cloud: email, Server: username)
  username: ""

  # API token (create at id.atlassian.com/manage-profile/security/api-tokens)
  api_token: ""

  # timeout: 10.0
  # max_results: 30

  # Project keys to search ([] = all accessible projects)
  # Example: ["PROJ", "ENG"]
  # projects: []

  # include_comments: false       # slower but more comprehensive
  # include_custom_fields: false   # rarely useful for semantic search

# SSL/TLS settings - for corporate environments with custom CA certificates
ssl:
  # ca_bundle_path: ""

# Retrieval settings - control search quality and speed
retrieval:
  # offline: false  # set to true after models are downloaded to prevent network requests
  # embed_model_name: "BAAI/bge-small-en-v1.5"
  # embed_top_k: 20
  # rerank_model_name: "ms-marco-MiniLM-L-12-v2"
  # rerank_top_k: 5
  # rerank_candidates: 100
  # score_threshold: 0.1
  # recency_boost: 0.3
  # recency_half_life_days: 365
  # bm25_similarity_top_k: 10

# Storage paths
storage:
  storage_dir: "./storage"
  model_cache_dir: "./models"
